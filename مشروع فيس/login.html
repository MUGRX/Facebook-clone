<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>facebook.com</title>
    <!-- style css link -->  
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <!-- ------------------------ header area ------------------------- -->
    <header class="header-area">
        <div class="container">
            <div class="logo-area">
                <a href="index.html"><img src="images/facebook.png" alt="Facebook"></a>
            </div>
            <div class="login-area">
                <form >
                    
                    <div class="username-area">
                        <label for="username">Email or Phone</label>
                        <input type="text" id="username">
                    </div>
                    <div class="password-area">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <span><a href="#">Forgot your password?</a></span>
                    </div>
                    <div class="submit-area">
                        <input type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!-- ------------------------------ signup area ------------------- -->
    <div class="signup-aria">
        <div class="container">
            <div class="left-area">
                <div class="left-area-content">
                    <img src="images/social.png" >
                </div>
            </div>
            <div class="right-area">
                <div class="title-area">
                    <h1>Create an account</h1>
                    <div class="sub-title">It's free and always will be.</div>
                </div>
                <div class="registration_container">
                    <form >
                        <input type="text"  placeholder="First name">
                        <input type="text" placeholder="Second name">
                        <input type="text"  placeholder="Mobile number or email address">
                        <input type="password" placeholder="New password">
                        <div class="bday-title">Birthday</div>
                        <div class="birthday-selector">
                            <select name="birthday" id="day" title="Day">
                                <option value="">Day</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="" selected="1">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>
                            </select>
                            <select name="birthday" id="month">
                                <option value="">Month</option>
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                                <option value="">Apr</option>
                                <option value="">May</option>
                                <option value="">Jun</option>
                                <option value="">Jul</option>
                                <option value="">Aug</option>
                                <option value="">Sep</option>
                                <option value="" selected="1">Oct</option>
                                <option value="">Nov</option>
                                <option value="">Dec</option>
                            </select>
                            <select name="birthday" id="year" title="Year">
                                <option value="0">Year</option>
                                <option value="1">1995</option>
                                <option value="2">1996</option>
                                <option value="3">1997</option>
                                <option value="4">1998</option>
                                <option value="5">1999</option>
                                <option value="6" selected="1">2000</option>
                                <option value="7">2001</option>
                                <option value="8">2002</option>
                                <option value="9">2003</option>
                                <option value="10">2004</option>
                                <option value="11">2005</option>
                                <option value="12">2006</option>
                                <option value="13">2007</option>
                                <option value="14">2008</option>
                                <option value="15">2009</option>
                                <option value="16">2010</option>
                                <option value="17">2011</option>
                                <option value="18">2012</option>
                                <option value="19">2013</option>
                                <option value="20">2014</option>
                                <option value="21">2015</option>
                                <option value="22">2016</option>
                                <option value="23">2017</option>
                                <option value="24">2018</option>
                                <option value="25">2019</option>
                                <option value="26">2020</option>
                                <option value="27">2021</option>
                                <option value="28">2022</option>
                                <option value="23">2023</option>
                            </select>
                        </div>
                        <div class="gender-selector">
                            <input type="radio" name="gender" id="female">
                            <label class="gen-sel-text" for="female">Female</label>
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                        </div>                   
                        <div class="submit-button">
                            <input type="submit" value="Create account">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------- footer area --------------------- -->
    <footer class="footer-aria">
        <div class="container">
            <div class="f-top-area">
                <ul>
                    <li><a href="#">English (UK)</a></li>
                    <li><a href="#">العربية</a></li>
                    <li><a href="#">Español</a></li>
                    <li><a href="#">Português (Brasil)</a></li>
                    <li><a href="#">&plus;</a></li>
                </ul>
            </div>
            <hr>
            <div class="f-bottom-area">
                <ul>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Messenger</a></li>
                    <li><a href="#">Facebook Lite</a></li>
                    <li><a href="#">Mobile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="copyright-area">
                <p>Facebook &copy; 2022</p>
            </div>
        </div>
    </footer>
</body>
</html>
